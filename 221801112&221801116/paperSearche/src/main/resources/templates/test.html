<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/css/layui.css">


    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/core.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>



<div id="backUp" style="z-index: 9999; position: fixed ! important; right: 5px; bottom: 70px;cursor: pointer">
    <img src="image/top.png" />
</div>

<div class="container">


    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        开始演示模态框
    </button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        模态框（Modal）标题
                    </h4>
                    <h1 id="paperId"></h1>
                </div>
                <div class="modal-body">
                    <div>我是模态框</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>


</div>
    <table id="currentTableId">
    </table>

<script type="text/javascript" src="layui/layui.js"></script>
<script>
    $('#backUp').click(function () { $('html,body').animate({ scrollTop: '0px' }, 1000); return false; });
    layui.config({
        base: 'cardTable/' //配置 layui 第三方扩展组件存放的基础目录
    })
    layui.use(['table', 'form', 'jquery', 'cardTable'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let cardTable = layui.cardTable;

        cardTable.render({
            elem: '#currentTableId',
            url: 'getLimitPaper',
        })
        })

</script>
</body>
</html>
